---
layout: default
title: Metcalf Sent Me!
---

<div class="central">
  <img class="chin img-circle img-responsive" alt="Obey the chin!" src="/img/da_chin.png" />

  <ul class="social">
    <li><a href="https://twitter.com/chrismetcalf"><i class="fa fa-fw fa-twitter"></i></a></li>
    <li><a href="https://facebook.com/chrismetcalf"><i class="fa fa-fw fa-facebook"></i></a></li>
    <li><a href="https://github.com/chrismetcalf"><i class="fa fa-fw fa-github"></i></a></li>
    <li><a href="https://www.linkedin.com/in/chrismetcalf"><i class="fa fa-fw fa-linkedin"></i></a></li>
    <li><a href="https://chrismetcalf.smugmug.com"><i class="fa fa-fw fa-camera"></i></a></li>
  </ul>
  {% comment %}
  <form role="form" method="POST" action="//forms.brace.io/chris+metcalfsentme@chrismetcalf.net">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name"/>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" name="_replyto" id="email"/>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <input type="text" name="message" id="message"/>
    </div>
    <input type="submit" value="Send"/>
  </form>
  {% endcomment %}
</div>
